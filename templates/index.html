<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="h1">Sentiment Analysis on Amazon Reviews</p>
        <br>
        <form method="POST" class="form-control">
            <label for="basic-url">Amazon product URL</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://amazon.com/...</span>
                </div>
                <input type="text" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </form>
        <br>
        <br>
        {% if result %}
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ image }}" class="card-img-top" alt="N/A">
                    <div class="card-body">
                        <h5 class="card-title">{{ title }}</h5>
                        <p class="card-text">{{ price }}</p>
                        <a href="{{ url }}" target="_blank" class="btn btn-primary">Go to product</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <form class="form-control">
                    <textarea name="result" id="" cols="30" class="form-control" rows="10"
                        disabled>{{result}}</textarea>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
